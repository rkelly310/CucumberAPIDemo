plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.6.0'
    testImplementation 'org.assertj:assertj-core:3.8.0'
    testImplementation 'io.cucumber:cucumber-java:2.0.1'
    testImplementation 'io.cucumber:cucumber-junit:2.0.1'
    testImplementation 'io.cucumber:cucumber-picocontainer:2.0.1'
    testImplementation 'junit:junit:4.12'
}

group = 'automation-WF'
version = '1.0-SNAPSHOT'
description = 'cucumber-jvm-java-example'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
